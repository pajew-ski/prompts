<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#fafafa">
    <meta name="description" content="Eine Sovereign Tech Sammlung von AI Prompts und Strategien.">
    <link rel="stylesheet" href="style.css">
    <link rel="alternate" type="text/turtle" title="RDF Graph" href="graph.ttl">
    <link rel="alternate" type="application/ld+json" title="JSON-LD Graph" href="graph.jsonld">
    <script type="application/ld+json">
        {{JSON_LD}}
    </script>
</head>

<body>
    <header>
        <div class="container header-content">
            <h1 class="sr-only">Prompts</h1>
            <div class="controls-container">
                <div class="search-wrapper">
                    <input type="text" id="search" placeholder=">_ Prompts finden ..." aria-label="Suche">
                </div>
                <div class="filter-wrapper">
                    <select id="sort-select" aria-label="Sortierung">
                        <option value="relevance">Relevanz</option>
                        <option value="az">A-Z</option>
                        <option value="za">Z-A</option>
                    </select>
                    <select id="difficulty-select" aria-label="Filter nach Schwierigkeit">
                        <option value="all">Alle Level</option>
                        <option value="anfänger">Anfänger</option>
                        <option value="mittel">Mittel</option>
                        <option value="fortgeschritten">Fortgeschritten</option>
                    </select>
                    <button id="theme-toggle" aria-label="Design wechseln">
                        <svg class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                             <circle cx="12" cy="12" r="5"></circle>
                             <line x1="12" y1="1" x2="12" y2="3"></line>
                             <line x1="12" y1="21" x2="12" y2="23"></line>
                             <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                             <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                             <line x1="1" y1="12" x2="3" y2="12"></line>
                             <line x1="21" y1="12" x2="23" y2="12"></line>
                             <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                             <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="prompt-list" class="grid">
            {{CONTENT}}
        </div>
    </main>

    <footer>
        <div class="container">
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW registered', reg))
                .catch(err => console.error('SW failed', err));
        }
    </script>
</body>

</html>
